
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SimpleBalance DApp</title>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<style>
    body { font-family: Arial; text-align: center; margin-top: 40px; }
    input { padding: 8px; margin: 5px; width: 200px; }
    button { padding: 10px 18px; margin: 5px; cursor: pointer; }
</style>
</head>

<body>

<h2>ðŸ’° SimpleBalance DApp</h2>
<p>Interact with your Sepolia smart contract</p>

<button id="connectBtn" onclick="connectWallet()">ðŸ”— Connect MetaMask</button>
<p id="wallet">Not connected</p>

<hr>

<h3>Deposit ETH</h3>
<input id="depositAmount" type="number" placeholder="Amount in ETH">
<button onclick="deposit()">Deposit</button>

<h3>Withdraw</h3>
<input id="withdrawAmount" type="number" placeholder="Amount in ETH">
<button onclick="withdraw()">Withdraw</button>

<h3>My Balance</h3>
<button onclick="myBalance()">Show My Balance</button>
<p id="myBal">-</p>

<h3>Check Any User Balance</h3>
<input id="userAddress" placeholder="Wallet address">
<button onclick="balanceOf()">Check Balance</button>
<p id="userBal">-</p>

<h3>Contract Balance</h3>
<button onclick="contractBalance()">Show Contract Balance</button>
<p id="contractBal">-</p>

<script>
// -------------------- CONTRACT DETAILS --------------------
const contractAddress = "0x8D383091126C1C60e474F324EddFb67bF248c990";

const contractABI = [
	{
		"anonymous": false,
		"inputs": [
			{ "indexed": true, "internalType": "address", "name": "user", "type": "address" },
			{ "indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256" }
		],
		"name": "Deposited",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{ "indexed": true, "internalType": "address", "name": "user", "type": "address" },
			{ "indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256" }
		],
		"name": "Withdrawn",
		"type": "event"
	},
	{
		"inputs": [
			{ "internalType": "address", "name": "user", "type": "address" }
		],
		"name": "balanceOf",
		"outputs": [
			{ "internalType": "uint256", "name": "", "type": "uint256" }
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "contractBalance",
		"outputs": [
			{ "internalType": "uint256", "name": "", "type": "uint256" }
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "deposit",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "myBalance",
		"outputs": [
			{ "internalType": "uint256", "name": "", "type": "uint256" }
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{ "internalType": "uint256", "name": "amount", "type": "uint256" }
		],
		"name": "withdraw",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
];

// -------------------- GLOBALS --------------------
let provider, signer, contract;

// -------------------- CONNECT METAMASK --------------------
async function connectWallet() {
    if (!window.ethereum) return alert("Install MetaMask!");

    try {
        await ethereum.request({ method: "eth_requestAccounts" });

        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);

        const address = await signer.getAddress();
        document.getElementById("wallet").innerText = "Connected: " + address;

        document.getElementById("connectBtn").innerText = "âœ… Connected";
        document.getElementById("connectBtn").disabled = true;

    } catch (err) {
        alert("Connection failed: " + err.message);
    }
}

// -------------------- CONTRACT FUNCTIONS --------------------
async function deposit() {
    const eth = document.getElementById("depositAmount").value;
    if (!eth) return alert("Enter amount!");

    try {
        const tx = await contract.deposit({ value: ethers.utils.parseEther(eth) });
        await tx.wait();
        alert("Deposited " + eth + " ETH");
    } catch (err) {
        alert("Deposit failed: " + err.message);
    }
}

async function withdraw() {
    const eth = document.getElementById("withdrawAmount").value;
    if (!eth) return alert("Enter amount!");

    try {
        const wei = ethers.utils.parseEther(eth);
        const tx = await contract.withdraw(wei);
        await tx.wait();
        alert("Withdrawn " + eth + " ETH");
    } catch (err) {
        alert("Withdraw failed: " + err.message);
    }
}

async function myBalance() {
    try {
        const bal = await contract.myBalance();
        document.getElementById("myBal").innerText =
            ethers.utils.formatEther(bal) + " ETH";
    } catch (err) {
        alert("Error: " + err.message);
    }
}

async function balanceOf() {
    const user = document.getElementById("userAddress").value;
    if (!user) return alert("Enter an address!");

    try {
        const bal = await contract.balanceOf(user);
        document.getElementById("userBal").innerText =
            ethers.utils.formatEther(bal) + " ETH";
    } catch (err) {
        alert("Error: " + err.message);
    }
}

async function contractBalance() {
    try {
        const bal = await contract.contractBalance();
        document.getElementById("contractBal").innerText =
            ethers.utils.formatEther(bal) + " ETH";
    } catch (err) {
        alert("Error: " + err.message);
    }
}
</script>

</body>
</html>
